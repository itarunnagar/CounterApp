<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the Page -->
    <title>Counter App</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Main Section -->
      <section class="upperSection">
        <!-- Decrement btn -->
        <button id="decrementBtn" class="btn">Click Here For -1</button>

        <!-- Display Field -->
        <span id="displaybtn" class="inputBtn">0</span>

        <!-- Increment btn -->
        <button id="incrementBtn" class="btn">Click Here For +1</button>
      </section>
      <section class="lowerSection">
        <!-- Reset btn -->
        <button id="resetBtn">Reset</button>
      </section>
    </main>

    <!-- Script Files or JS Files -->
    <script src="./script.js"></script>
  </body>
</html>
